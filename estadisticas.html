<!DOCTYPE html>
<html>
<title>Estadísticas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="estadisticas.css">

<body>

    <div>
        <img class="bvolver" src="assets/institucion/volver.png" onclick="location.href='mapa.html'">
        <img class="bcomunas" src="assets/estadisticas/elige_comuna.png" onclick=elegirComuna();>
    </div>

    <div class="titulo" id="titulo">Relación instituciones y niveles Ser+STEM</div>
    <div class="row">
        <div class="column1">
            <div class="numero" id="numinstituciones">080</div>
            <div class="texto">Instituciones</div>
        </div>
        <div class="column1">
            <div class="numero" id="numexperiencias">020</div>
            <div class="texto">Experiencias</div>
        </div>

        <div class="row">
            <div class="column1">
                <canvas class="pie-chart" id="pie-chart"></canvas>
                <div class="textochart">Resultados de las instituciones participantes por nivel SER+STEM</div>
            </div>
            <div class="column1">
                <canvas id="radar-chart"></canvas>
                <div class="textochart">Resultados de las instituciones participantes por dimensiones y niveles SER+STEM</div>
            </div>
        </div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content" id="modal-content">
                <span class="close">&times;</span>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <script src="src/instituciones.js"></script>
    <script src="src/estadisticas.js"></script>

</body>

</html>
