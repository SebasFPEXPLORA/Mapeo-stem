<!DOCTYPE html>
<html>
<title>Instituciones Educativas Ser + STEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="mapa.css">

<body>
    <div id="map"></div>

    <div class="buttonGroup1">
        <img class="button" id="bInicio" src="assets/mapa/inicio.png" onclick="location.href='index.html'">
        <img class="button" id="bInstituciones" src="assets/mapa/instituciones_on.png">
        <img class="button" id="bSerStem" src="assets/mapa/quees.png" onclick="location.href='ser-stem.html'">
        <img class="button" id="bContactanos" src="assets/mapa/contactanos.png" onclick="location.href='contactanos.html'">
        <img class="buttonBusqueda" id="bBusqueda" src="assets/mapa/buscar.png">
        <input class="busqueda" type="text" id="fname" name="fname" oninput="buscar()"></input> 
    </div> 
  
    <div class="buttonGroup2">
        <img class="button" id="bEstadisticas" src="assets/mapa/estadisticas.png" onclick="location.href='estadisticas.html'">
        <img class="button" id="bExploratorio" src="assets/mapa/exploratorio.png" onclick=toogleExploratorio();>
        <img class="button" id="bIntroductorio" src="assets/mapa/introductorio.png" onclick=toogleIntroductorio();>
        <img class="button" id="bIntermedio" src="assets/mapa/intermedio.png" onclick=toogleIntermedio();>
        <img class="button" id="bAvanzado" src="assets/mapa/avanzado.png" onclick=toogleAvanzado();>
    </div>   
  
    <div class="buttonGroup3">
        <img id="bMas" src="assets/mapa/mas.png" onclick=zoomMas();>
        <img id="bMenos" src="assets/mapa/menos.png" onclick=zoomMenos();>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="src/lugares.js"></script>
    <script src="src/instituciones.js"></script>
    <script src="src/map.js"></script>
</body>

</html>
